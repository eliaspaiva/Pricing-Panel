<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Pricing Panel</title>
</head>
<body>

    
    <div class="content">
        <div class="wrapper">
            <section class="first-section">
                <img src="icons/icon1.png" alt="Pregnant Woman touching her belly" class="first-image">
                <figcaption>PERSONAL</figcaption>
                <div class="border1"></div>
                <p class="p1">CUSTOM DOMAINS</p>
                <div class="border1"></div>
                <P class="p2">SLEEPS AFTER 30 MIN OF INACTIVITY</P>
                <div class="border1"></div>
                <P class="p3">FREE</P>
                <button>SIGN UP</button>
                <div class="border2"></div>
            </section>


            <div class="vertical-line-left"></div>


            <section class="second-section">
                <img src="icons/icon2.png" alt="Two People Walking into each other">
                <figcaption>SMALL TEAM</figcaption>
                <div class="border1"></div>
                <p class="p1">NEVER SLEEPS</p>
                <div class="border1"></div>
                <P class="p2 big-screen">MULTIPLE WORKERS FOR MORE POWERFUL APPS</P>
                <div class="border1"></div>
                <P class="p3">$150</P>
                <Button class="button2">FREE TRIAL</Button>
                <div class="border2"></div>

            </section>

            <div class="vertical-line-right"></div>



            <section class="third-section">
                <img src="icons/icon3.png" alt="Two People Walking into each other">
                <figcaption>ENTERPRISE</figcaption>
                <div class="border1"></div>
                <p class="p1">DEDICATED</p>
                <div class="border1"></div>
                <P class="p2">SIMPLE HORIZONTAL SCALABILITY</P>
                <div class="border1"></div>
                <P class="p3">$400</P>
                <Button class="btn-free-trial">FREE TRIAL</Button>
            </section>
        </div>
    </div>
    
</body>
</html>
